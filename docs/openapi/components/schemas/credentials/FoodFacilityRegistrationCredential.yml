$linkedData:
  term: FFRCredential
  '@id': https://w3id.org/traceability#FFRCredential
title: Food Facility Registration Credential
tags:
  - Agriculture
description: >-
  The FDA Food Facility Registration Number is a unique identifier assigned to
  facilities that manufacture, process, pack, or hold food for consumption in
  the United States.
type: object
properties:
  '@context':
    type: array
    readOnly: true
    const:
      - https://www.w3.org/2018/credentials/v1
      - https://w3id.org/traceability/v1
    default:
      - https://www.w3.org/2018/credentials/v1
      - https://w3id.org/traceability/v1
    items:
      type: string
      enum:
        - https://www.w3.org/2018/credentials/v1
        - https://w3id.org/traceability/v1
  type:
    type: array
    readOnly: true
    const:
      - VerifiableCredential
      - FFRCredential
    default:
      - VerifiableCredential
      - FFRCredential
    items:
      type: string
      enum:
        - VerifiableCredential
        - FFRCredential
  id:
    type: string
    format: uri
  name:
    type: string
  description:
    type: string
  issuanceDate:
    type: string
    format: date-time
  expirationDate:
    type: string
    format: date-time
  issuer:
    title: Qualified FFR Issuer
    description: Qualified Food Facility Registration Number issuer.
    type: object
    properties:
      type:
        type: array
        readOnly: true
        const:
          - FFRAuthority
        default:
          - FFRAuthority
        items:
          type: string
          enum:
            - FFRAuthority
      id:
        title: Issuer's Identifier
        description: Issuing organization identifier, typically a Decentralized Identifier (DID).
        type: string
        format: uri
      name:
        title: Name
        description: Issuing organization name.
        type: string
    additionalProperties: false
    required:
      - type
      - id
  credentialSchema:
    type: object
    properties:
      id:
        title: Id
        description: The url of the schema file to validate the shape of the json object
        type: string
        format: uri
        example: https://w3id.org/traceability/openapi/components/schemas/credentials/FFRCredential.yml
        default: https://w3id.org/traceability/openapi/components/schemas/credentials/FFRCredential.yml
        readOnly: true
      type:
        title: Type
        description: The type of validation to be run against the defined schema
        const: OpenApiSpecificationValidator2022
  credentialSubject:
    title: FFR
    description: Food Facility Registration Number
    type: object
    properties:
      type:
        type: array
        readOnly: true
        const:
          - FFR
        default:
          - FFR
        items:
          type: string
          enum:
            - FFR
      id:
        title: Identifier
        description: Decentralized Identifier (DID)
        type: string
      ffr:
        title: Food Facility Number
        description: 20-digit LEI code.
        type: string
      entity: 
        title: Entity 
        type: object 
        properties: 
          type:
            type: array
            readOnly: true
            const:
              - LEIEntity
            default:
              - LEIEntity
            items:
              type: string
              enum:
                - LEIEntity
          legalName:
            title: Legalname
            type: string
          legalAddress:
            title: LegalAddress
            type: object
            properties: 
              type:
                type: array
                readOnly: true
                const:
                  - LEIAddress
                default:
                  - LEIAddress
                items:
                  type: string
                  enum:
                    - LEIAddress
              language:
                title: Language
                type: string
              firstAddressLine:
                title: First Address Line
                type: string
              additionalAddressLines:
                title: Additional Address Lines
                type: array
                items:
                  type: string      
              addressNumber:
                title: Address Number
                type: string
              addressNumberWithinBuilding:
                title: Address Number Within Building
                type: string
              mailRouting:
                title: Mail Routing
                type: string
              city:
                title: City
                type: string
              region:
                title: Region
                type: string
              country:
                title: Country
                type: string
              postalCode:
                title: Postalcode
                type: string
            additionalProperties: false
          headquartersAddress:
            title: HeadquartersAddress
            type: object
            properties: 
              type:
                type: array
                readOnly: true
                const:
                  - LEIAddress
                default:
                  - LEIAddress
                items:
                  type: string
                  enum:
                    - LEIAddress
              language:
                title: Language
                type: string
              firstAddressLine:
                title: First Address Line
                type: string
              additionalAddressLines:
                title: Additional Address Lines
                type: array
                items:
                  type: string      
              addressNumber:
                title: Address Number
                type: string
              addressNumberWithinBuilding:
                title: Address Number Within Building
                type: string
              mailRouting:
                title: Mail Routing
                type: string
              city:
                title: City
                type: string
              region:
                title: Region
                type: string
              country:
                title: Country
                type: string
              postalCode:
                title: Postalcode
                type: string
            additionalProperties: false
          registration:
            title: Registration
            type: object
            properties: 
              type:
                type: array
                readOnly: true
                const:
                  - LEIRegistration
                default:
                  - LEIRegistration
                items:
                  type: string
                  enum:
                    - LEIRegistration
              initialRegistrationDate:
                title: Initial Registration Date
                type: string
                format: date
              lastUpdateDate:
                title: Last Update Date
                type: string
                format: date
              status:
                title: Status
                type: string
              nextRenewalDate:
                title: Next Renewal Date
                type: string
                format: date
    required:
      - type
      - id
      - lei
additionalProperties: false
required:
  - '@context'
  - type
  - id
  - issuanceDate
  - issuer
  - credentialSubject
  - credentialSchema
